FEATURES {
    STARTADDRESS: default = $1000;
}

SYMBOLS {
    __ORIXHDR__:   type = import;
    __STACKSIZE__: type = weak, value = $0800; # 2K stack
    __GRAB__:      type = weak, value = 0;     # 0=don't grab graphics RAM, 1=grab graphics RAM
    __RAMEND__:    type = weak, value = $9800 + $1C00 * __GRAB__;
}
MEMORY {
    # Orix sauvegarde 16 octets Ã  partir de $8C
    ZP:      file = "", define = yes, start = $008C,            size = $004f;
    ORIXHDR: file = %O, type   = ro,  start = $0000,            size = $001F;
    MAIN:    file = %O, define = yes, start = %S,               size = __RAMEND__ - __MAIN_START__;
    BSS:     file = "",               start = __ONCE_RUN__,     size = __RAMEND__ - __STACKSIZE__ - __ONCE_RUN__;
}
SEGMENTS {
    ZEROPAGE: load = ZP,      type = zp;
    ORIXHDR:  load = ORIXHDR, type = ro;
    STARTUP:  load = MAIN,    type = ro;
    LOWCODE:  load = MAIN,    type = ro,  optional = yes;
    CODE:     load = MAIN,    type = ro;
    INSTJMP:  load = MAIN,    type = ro,  optional = yes, define = yes;
    FUNCJMP:  load = MAIN,    type = ro,  optional = yes, define = yes;
    LEXJMP:   load = MAIN,    type = ro,  optional = yes, define = yes;
    INSTYACC: load = MAIN,    type = ro,  optional = yes, define = yes;
    FUNCYACC: load = MAIN,    type = ro,  optional = yes, define = yes;
    INSTTBL:  load = MAIN,    type = ro,  optional = yes, define = yes;
    FUNCTBL:  load = MAIN,    type = ro,  optional = yes, define = yes;
    FUNCTYPE: load = MAIN,    type = ro,  optional = yes, define = yes;
    RODATA:   load = MAIN,    type = ro;
    DATA:     load = MAIN,    type = rw;
    INIT:     load = MAIN,    type = rw;  # uninitialized, but reserves output space
    ONCE:     load = MAIN,    type = ro,  define   = yes;
    BASTAIL:  load = MAIN,    type = ro,  optional = yes;
    BSS:      load = BSS,     type = bss, define   = yes;
}
FEATURES {
    CONDES: type    = constructor,
            label   = __CONSTRUCTOR_TABLE__,
            count   = __CONSTRUCTOR_COUNT__,
            segment = ONCE;
    CONDES: type    = destructor,
            label   = __DESTRUCTOR_TABLE__,
            count   = __DESTRUCTOR_COUNT__,
            segment = RODATA;
    CONDES: type    = interruptor,
            label   = __INTERRUPTOR_TABLE__,
            count   = __INTERRUPTOR_COUNT__,
            segment = RODATA,
            import  = __CALLIRQ__;
}
